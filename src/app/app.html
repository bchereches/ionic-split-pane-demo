<ion-split-pane (ionChange)="navProxy.onSplitPaneChanged($event._visible);">
    
        <ion-menu [content]="masterNav">
                <ion-header>
                        <ion-toolbar>
                            <ion-title>Menu</ion-title>
                        </ion-toolbar>
                    </ion-header>
                <ion-content no-bounds class="no-scroll">
                    <ion-list>
                        <button menuClose ion-item *ngFor="let p of masterPages" (click)="onMenuItemChanged(p)">
                            {{p.title}}
                        </button>
                    </ion-list>
                </ion-content>
            </ion-menu>

    <ion-nav [root]="masterPage" #masterNav swipeBackEnabled="false"></ion-nav>
    <ion-nav [root]="detailPage" #detailNav main swipeBackEnabled="false"></ion-nav>
</ion-split-pane>
