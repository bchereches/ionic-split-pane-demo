<ion-menu [content]="masterNav">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button ion-item (click)="onMenuItemChanged('ItemsPage')">Start</button>
            <button ion-item (click)="onMenuItemChanged('ItemsHerePage')">Here</button>

        </ion-list>
    </ion-content>
</ion-menu>
<ion-split-pane (ionChange)="navProxy.onSplitPaneChanged($event._visible);">
    <ion-nav [root]="masterPage" #masterNav></ion-nav>
    <ion-nav [root]="detailPage" #detailNav main></ion-nav>
</ion-split-pane>
